<div class="container-fluid">
  <h1>WELCOME TO QUOTE CITY</h1>
  <div class="row">
    <div class="col-sm-3">
      <app-quote-form (add)="addedQuote($event)"></app-quote-form>
    </div>
    <div class="col-sm-9">
      <div class="quotes">
        <div class="container">
          <h4 class="text-center" style="font-size: larger;">Quotes</h4>
          <div class="card-columns">
            <div *ngFor='let quote of sortQuotes let i= index' class="card" style="width:24rem">
              <div class="card-body">
                <h3 class="card-title" appQuote>{{quote.title}}
                  <button (click)='toggleDetails(i)' class="btn btn-Info btn-sm btn-success" id="qoute-button">Show
                    More</button>
                </h3>
                <p class="card-text" id="param">{{quote.quote}}</p>
                <app-quote-details *ngIf='quote.showInformation' bind-quote='quote' (isRead)='DeleteQuote($event,i)'>
                </app-quote-details>

                <span class="card-subtitle mb-2">Posted by: <span id="name"> {{quote.name}}</span><span id="date"> on:
                    <span id="datecolor">{{quote.datePosted|date:'short'}}</span></span></span>

              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
