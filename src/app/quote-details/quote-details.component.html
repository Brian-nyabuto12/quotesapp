
<h6 class="card-subtitle mb-2"> - {{quote.author}} <span id="when">Posted: {{quote.datePosted|datePipe}} days ago.</span> </h6>
<div class="container-fluid" id="buttons">
  <button class="btn btn-sm btn-success" (click)='upvote()'>{{quote.likes}} <i class="fa fa-thumbs-up" id="like">like</i></button> 
  <button class="btn btn-sm hate" id="hate" (click)='downvote()'>{{quote.dislikes}} <i class="fa fa-thumbs-down" id="dislike">dislike</i></button> 
  <button class="btn btn-sm btn-danger" id="del" (click)='quoteDelete(true)'><i class="fa fa-trash" id="delete">delete quote</i></button> 
</div>
